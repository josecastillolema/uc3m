name: TOC Generator
on:
  push:
    paths:
      - 'aramc/README.md'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4 
        with:
          TARGET_PATHS: aramc/README.md 
